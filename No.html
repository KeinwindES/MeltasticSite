<!doctype html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="Img/Logo2V.png" />
        <title>no</title>
    </head>
    <body>
        <div class="top-box">
            <select id="language-select">
                <option value="no">No - Norsk</option>
                <option value="de">De - Deutsch</option>
                <option value="en">En - English</option>
            </select>

            <button><a href="/No/Links.html">Lenker</a></button>
            <button><a href="No/Prosjekt/Heim.html">Prosjekt</a></button>
            <button><a href="No/OmMeltastic/Heim.html">Om Meltastic</a></button>
        </div>
        <div class="center-box">
            <h1>Velkommen til Meltastic</h1>
            <!-- Footer inside the body -->
            <footer>
                <p>&copy; 2025 Meltastic</p>
            </footer>
        </div>
        <script>
            document
                .getElementById("language-select")
                .addEventListener("change", function () {
                    var selectedLanguage = this.value;
                    if (selectedLanguage === "de") {
                        window.location.href = "index.html";
                    } else if (selectedLanguage === "no") {
                        window.location.href = "No.html";
                    } else if (selectedLanguage === "en") {
                        window.location.href = "En.html";
                    }
                });
        </script>
    </body>
</html>
