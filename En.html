<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="top-box">
            <select id="language-select">
                <option value="en">En - English</option>
                <option value="no">No - Norsk</option>
                <option value="de">De - Deutsch</option>
            </select>

            <a class="nav-button" href="En/Links.html">Links</a>
            <a class="nav-button" href="En/AboutMeltastic/Home.html">About Meltastic</a>
        </div>
        <div class="center-box">
            <h1>Welcome to Meltastic</h1>
            <footer>
                <p>&copy; 2025 Meltastic</p>
            </footer>
        </div>
        <script>
            document
                .getElementById("language-select")
                .addEventListener("change", function () {
                    var selectedLanguage = this.value;
                    if (selectedLanguage === "de") {
                        window.location.href = "De.html";
                    } else if (selectedLanguage === "no") {
                        window.location.href = "index.html";
                    } else if (selectedLanguage === "en") {
                        window.location.href = "En.html";
                    }
                });
        </script>
    </body>
</html>
