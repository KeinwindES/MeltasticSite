<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="top-box">
            <select id="language-select">
                <option value="de">Deutsch</option>
                <option value="no">Norsk</option>
                <option value="en">English</option>
            </select>

            <button><a href="/En/Links.html">Links</a></button>
            <button><a href="En/Projects/Home.html">Projects</a></button>
            <button><a href="En/Games/Home.html">Games</a></button>
            <button>
                <a href="En/AboutMeltastic/Home.html">About Meltastic</a>
            </button>
        </div>
        <div class="center-box">
            <h1>Welcome to Meltastic</h1>
        </div>
<script>
    document
        .getElementById("language-select")
        .addEventListener("change", function () {
            var selectedLanguage = this.value;
            if (selectedLanguage === "de") {
                window.location.href = "index.html";
            } else if (selectedLanguage === "no") {
                window.location.href = "No.html";
            } else if (selectedLanguage === "en") {
                window.location.href = "En.html";
            }
        });
    </script>
    </body>
</html>
