<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufszettel</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <a href="../Heim.html">Zurück</a>
    <h1>Einkaufszettel</h1>
    <input type="text" id="item-input" placeholder="Geben Sie einen Artikel ein">
    <button id="add-button">hinzufügen</button>
    <!-- label for the list -->
    <ul id="list"></ul>
    
    <script>
        // JavaScript to handle button clicks
        const button = document.getElementById('add-button');
        const input = document.getElementById('item-input');
        const list = document.getElementById('list');

        button.addEventListener('click', function() {
            const value = input.value.trim();
            if (value !== '') {  // Only add if input is not empty
                const listItem = document.createElement('li');
                listItem.textContent = value;
                listItem.classList.add('list-item');  // Add a class for styling
                listItem.addEventListener('click', function() {
                    listItem.remove(); // Remove item when clicked
                });
                list.appendChild(listItem);
                input.value = ''; // Clear input after adding
            }
        });

        // Optional: Allow pressing "Enter" to add items
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                button.click();
            }
        });
    </script>
    <style>
            li:hover {
    color: #000;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: 'Doganicapixel';
    text-decoration: line-through;
    cursor: pointer;
    }

    </style>
</body>
</html>
