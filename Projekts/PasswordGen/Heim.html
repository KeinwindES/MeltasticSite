<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGen</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <a href="../Heim.html">Zurück</a>
    <h1>Password Generator</h1>

    <label for="length">Passwortlänge:</label>
    <input type="number" id="length" min="4" max="20" value="8"><br>
    <button id="generateButton">Generieren</button>

    <label for="password">Passwort:</label>
    <input type="text" id="password" readonly><br>

    <script>
        document.querySelector('#generateButton').addEventListener('click', function() {
            let length = parseInt(document.getElementById('length').value);
            length = Math.min(Math.max(length, 4), 20); // Ensure length is within range
            document.getElementById('password').value = generatePassword(length);
        });

        function generatePassword(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+';
            let password = '';

            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return password;
        }
    </script>

    <footer style="margin-top: 20px;">
        <h6>&copy; 2025 Meltastic</h6>
    </footer>
</body>
</html>
