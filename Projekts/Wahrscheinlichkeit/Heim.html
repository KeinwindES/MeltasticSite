<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Universeller Rechner</title>
</head>
<body>
    <h1>Universeller Rechner</h1>
    
    <label for="scenario">Wählen Sie ein Szenario:</label>
    <select id="scenario">
        <option value="planeCrash">Flugzeugabsturz</option>
        <option value="appleCost">Apfelpreis</option>
        <option value="randomNumber">randomNumber</option>
    </select>

    <div id="inputs">
        <h2>Eingaben:</h2>
        <!-- Dynamische Eingabefelder werden hier erscheinen -->
    </div>
    
    <button onclick="calculate()">Berechnen</button>

    <h2>Ergebnisse:</h2>
    <p id="result"></p>

    <script>document.getElementById('scenario').addEventListener('change', function() {
            updateInputs();
        });
        
        function updateInputs() {
            const scenario = document.getElementById('scenario').value;
            const inputsDiv = document.getElementById('inputs');
            
            inputsDiv.innerHTML = ''; // Vorherige Eingabefelder löschen
        
            if (scenario === 'planeCrash') {
                inputsDiv.innerHTML = `
                    <label for="totalPeople">Anzahl der Personen im Flugzeug:</label>
                    <input type="number" id="totalPeople" value="1000" required>
                    <br><br>
        
                    <label for="deathRate">Sterberate in Prozent:</label>
                    <input type="number" id="deathRate" value="10" required>
                    <br><br>
                `;
            } else if (scenario === 'appleCost') {
                inputsDiv.innerHTML = `
                    <label for="applePrice">Preis für 1 Apfel:</label>
                    <input type="number" id="applePrice" value="10" required>
                    <br><br>
        
                    <label for="appleCount">Anzahl der Äpfel:</label>
                    <input type="number" id="appleCount" value="100" required>
                    <br><br>
                `;
            } else if (scenario === 'randomNumber') {
                inputsDiv.innerHTML = `
                    <label for="minValue">Mindestwert:</label>
                    <input type="number" id="minValue" value="0" required>
                    <br><br>
        
                    <label for="maxValue">Maximale Zahl:</label>
                    <input type="number" id="maxValue" value="100" required>
                    <br><br>
                `;
            }
        }
        
        function calculate() {
            const scenario = document.getElementById('scenario').value;
            let resultText = '';
        
            if (scenario === 'planeCrash') {
                let totalPeople = document.getElementById('totalPeople').value;
                let deathRate = document.getElementById('deathRate').value;
        
                let deaths = (deathRate / 100) * totalPeople;
                resultText = `Bei einem Flugzeugabsturz mit ${totalPeople} Personen und einer Sterberate von ${deathRate}% würden ${deaths} Personen sterben.`;
            } else if (scenario === 'appleCost') {
                let applePrice = document.getElementById('applePrice').value;
                let appleCount = document.getElementById('appleCount').value;
        
                let totalCost = applePrice * appleCount;
                resultText = `Die Gesamtkosten für ${appleCount} Äpfel, die je ${applePrice} kosten, betragen: ${totalCost}.`;
            } else if (scenario === 'randomNumber') {
                let minValue = document.getElementById('minValue').value;
                let maxValue = document.getElementById('maxValue').value;
        
                let randomValue = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                resultText = `Eine zufallsgenerierte Zahl zwischen ${minValue} und ${maxValue} ist: ${randomValue}.`;
            }
        
            document.getElementById('result').textContent = resultText;
        }
        
        // Anfangskonfiguration für Eingabefelder basierend auf dem Standard-Szenario
        updateInputs();
    </script>
</body>
</html>
